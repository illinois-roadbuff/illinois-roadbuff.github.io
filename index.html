<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
            background: rgba(0, 0, 0, 0.8); /* Slightly darker overlay */
            padding: 20px;
            border-radius: 15px;
            max-width: 600px;
        }

        .content h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .content ul {
            list-style: none;
            padding: 0;
        }

        .content ul li {
            margin: 10px 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1>Illinois_Roadbuff</h1>
            <p>About me:</p>
            <ul>
                <li>Likes to work independently</li>
                <li>Other Stuff...</li>
            </ul>
        </div>
    </div>
</body>
</html>
